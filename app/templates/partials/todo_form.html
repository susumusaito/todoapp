<div class="card bg-base-100 shadow">
    <div class="card-body">
        <h2 class="card-title text-sm">新しいタスクを追加</h2>
        <form
            hx-post="/todos"
            hx-target="#todo-area"
            hx-swap="innerHTML"
            hx-on::after-request="if(event.detail.successful) this.reset()"
            class="space-y-3"
        >
            <div class="flex flex-col sm:flex-row gap-2">
                <input type="text" name="title" placeholder="タスク名" required
                       class="input input-bordered input-sm flex-1">
                <input type="date" name="due_date"
                       class="input input-bordered input-sm w-full sm:w-40">
                <select name="priority" class="select select-bordered select-sm w-full sm:w-28">
                    <option value="高">高</option>
                    <option value="中" selected>中</option>
                    <option value="低">低</option>
                </select>
            </div>
            <div class="flex gap-2">
                <input type="text" name="notes" placeholder="メモ（任意）"
                       class="input input-bordered input-sm flex-1">
                <button type="submit" class="btn btn-primary btn-sm">追加</button>
            </div>
        </form>
    </div>
</div>
